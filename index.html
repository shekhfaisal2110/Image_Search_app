<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./logo/logo.jpeg" type="image/x-icon">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="Search-button">Search</button>
    </form>

    <div class="Search-results">
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1682334288172-88e43f2d7d59?q=80&w=989&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountains">
            <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-snow-covered-mountain-TZ8XxTBSJR4" target="_blank">mountains</a>
        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1512508497406-d4c5505afbca?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="sun">
            <a href="https://unsplash.com/photos/orange-skies-under-sun-cwL_DmFQTMI" target="_blank">sun</a>
        </div>
        <div class="Search-result">
            <img src="https://images.unsplash.com/photo-1496062031456-07b8f162a322?q=80&w=465&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="rose">
            <a href="https://unsplash.com/photos/red-rose-with-droplets-gcWd0ts4RCo" target="_blank">rose</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
